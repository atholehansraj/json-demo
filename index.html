<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="head">
                <div class="charge">
                    <h4>available</h4>
                    <h3>$55/hr</h3>
                </div>
                <div class="img">
                    <img src="https://images.unsplash.com/photo-1642456074142-92f75cb84533?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="about">
                    <h2>Wade Wilson</h2>
                    <p>UI/UX designer</p>
                    <h3>Freelancer</h3>
                </div>
            </div>
            <div class="bottom">
                <div class="skills" >
                    <h4>UI</h4>
                    <h4>UX</h4>
                    <h4>photoshop</h4>
                    <h4>+4</h4>
                </div>
                <div class="discription">
                    <p>Wade is a 32 year old UI/UX designer, with an imressive portfolio behind him.</p>
                </div>
                <button>VIEW PROFILE</button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
